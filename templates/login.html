<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ThunderAuth Login</title>
    <style>
        body { background: #050505; color: #FFD700; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { border: 2px solid #FFD700; padding: 40px; text-align: center; box-shadow: 0 0 25px rgba(255, 215, 0, 0.15); background: #111; border-radius: 8px; }
        input { background: #222; border: 1px solid #444; color: white; padding: 12px; width: 220px; margin-bottom: 20px; display: block; text-align: center; font-family: inherit; font-size: 1.1em;}
        input:focus { outline: none; border-color: #FFD700; }
        button { background: #FFD700; border: none; color: black; padding: 12px 20px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-family: inherit; letter-spacing: 1px; font-size: 1.1em;}
        button:hover { background: #e6c200; box-shadow: 0 0 15px #FFD700; }
        h1 { margin-top: 0; text-transform: uppercase; letter-spacing: 3px; font-size: 24px; margin-bottom: 30px;}
        .alert { color: #ff3333; margin-bottom: 15px; border: 1px solid #ff3333; padding: 10px; font-size: 0.9em; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="box">
        <h1>âš¡ Thunder<br>Access</h1>
        <form method="POST">
            <input type="password" name="password" placeholder="ADMIN PASSWORD" required>
            <button type="submit">ENTER SYSTEM</button>
        </form>
    </div>
</body>
</html>
